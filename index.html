<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min_1.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
    </head>
    <body class="container-fluid">
        <section class="row justify-content-center form_login">
            <div class="col-lg-4" style="padding: 0px">
                <div class="container-fluid">
                    <div class="row form_login_title">
                        <div class="col-lg">
                            <strong>
                                LOGIN
                            </strong>
                        </div>
                    </div>
                    <div class="row form_login_body">
                        <div class="col-lg">
                            <form>
                                <div class="input-group mb-3" style="
                                     border: green 1px solid;
                                     border-radius: 5px
                                     ">
                                    <div class="input-group-prepend" style="height: 50px;">
                                        <span class="input-group-text" id="basic-addon1" style="
                                              background-color: white;
                                              border: none
                                              ">
                                            <img src="img/user_name.png" style="
                                                 width: 25px;
                                                 height: 25px
                                                 "/>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" style="
                                           height: 50px;
                                           color: black;
                                           font-weight: bold;
                                           border: none;
                                           
                                           ">
                                </div>
                                <div class="input-group mb-3" style="
                                     border: green 1px solid;
                                     border-radius: 5px
                                     ">
                                    <div class="input-group-prepend" style="height: 50px;">
                                        <span class="input-group-text" id="basic-addon1" style="
                                              background-color: white;
                                              border: none
                                              ">
                                            <img src="img/password.png" style="
                                                 width: 25px;
                                                 height: 25px
                                                 "/>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" style="
                                           height: 50px;
                                           color: black;
                                           font-weight: bold;
                                           border: none;
                                           
                                           ">
                                </div>
                                <div class="form-check justify-content-between">
                                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1" style="color: gray">
                                        Remember password
                                    </label>
                                    <a href="" style="position: absolute;right: 0;font-weight: bold;color: red;text-decoration: underline">forget password</a>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="button" class="btn" value="Log In" style="
                                           margin: auto;
                                           margin-top: 10px;
                                           background-color: green;
                                           color: white;
                                           font-weight: bold
                                           "/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row form_login_footer">
                        <div class="col-lg" style="padding: 0px">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg">
                                        <strong>
                                            Login
                                        </strong>
                                        <p>
                                            with your social media account
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <input type="button" value="facebook"/>
                                    </div>
                                    <div class="col-lg">
                                        <input type="button" value="twitter"/>
                                    </div>
                                    <div class="col-lg">
                                        <input type="button" value="google plus"/>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-lg">
                                        <strong>
                                            Don,t have an account?<a href="">Register now</a> 
                                        </strong>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <input class="btn" type="button" value="REGISTER"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
